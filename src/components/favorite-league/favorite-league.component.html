<div class="top_leagues custom_top_leagues">
    <div class="b-title__bg title_reg title_top_leagues">
        <span class="bet_slip_txt" style="cursor: pointer">
            <h1 class="">{{'favorite_leagues' | translate}} </h1>
        </span>
    </div>
    <div class="loader new-loader" title="5" *ngIf="!isLoading">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;"
            xml:space="preserve">
            <rect x="0" y="13" width="4" height="5" fill="#333">
                <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
                    repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect x="10" y="13" width="4" height="5" fill="#333">
                <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
                    repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect x="20" y="13" width="4" height="5" fill="#333">
                <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
                    repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
    <div class="favorite-sidebar" *ngIf="isLoading">
        <ul>
            <li class="favorite-li" *ngFor="let item of highlights.leagues; let i = index">
                <a (click)="openLeague(item)">
                    <div class="new-flags-favorite">
                        <img src="assets/img/icons/{{item.sport?.type}}.svg">
                    </div>
                    <div style="text-transform: uppercase;">{{item.name}}</div>
                </a>
            </li>

        </ul>
    </div>
</div>
